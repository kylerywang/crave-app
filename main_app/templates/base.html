{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqlpeJtFbNQZVU9IhQJbYW4PIBPaDZuqY&libraries=places"></script>

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;CRAVE</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}" id="about-link">ABOUT</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'places_create' %}" id = "create-link">ADD PLACE</a></li>
                    <li><a href="{% url 'index' %}" id="list-link">LIST</a></li>
                    <li><a href="{% url 'logout' %}">LOG OUT</a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}">SIGN UP</a></li>
                    <li><a href="{% url 'login' %}">LOG IN</a></li>
                    {% endif %}
              
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2022 Cat Collector &nbsp;</div>
    </footer>
</body>
</html>


<script>
    const links = document.querySelectorAll("nav .right a");
    const currentLocation = window.location.pathname;

    links.forEach(link => {
        
        if (link.getAttribute("href") === currentLocation) {
            link.classList.add("active");
        }
    });
</script>
